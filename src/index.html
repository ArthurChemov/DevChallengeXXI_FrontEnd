<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1 id="title">Data visualisation tool</h1>
        <button id="themeToggle" class="theme-toggle" type="button">Light Mode</button>
    </header>

    <main>
        <section id="drop-zone" class="drop-zone">
            <label for="fileInput" id="file-input">Drag and drop your file here</label>
            <input type="file" id="fileInput" class="file-input" accept=".csv, .xlsx, .xls, .json" />
            <div class="file-input-wrapper">
                <label for="upload" id="file-label">Select a file (CSV, Excel, JSON)</label>
                <input type="file" id="upload" accept=".csv, .xlsx, .xls, .json" />
            </div>
        </section>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="material-symbols-outlined close">close</span>
                <div id="modal-body">
                    <table id="data-table"></table> <!-- Table to display uploaded data -->
                </div>
            </div>
        </div>

        <section id="manual-input-wrapper" class="manual-input-wrapper">
            <h3>Manual Input Data</h3>

            <!-- Dynamic Table for Values -->
            <div class="values-input">
                <table style="border: 1px" id="values-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="text" placeholder="X axis" class="x-axis-label">
                            </th>
                            <!-- Dynamic Y-axis columns will be added here -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic X-axis rows and values will be added here -->
                    </tbody>
                </table>

            <div class="table-controls">
                <button id="add-column">Add Y-Axis Column</button>
                <button id="add-row">Add X-Axis Row</button>
            </div>

            <div class="submit-button">
                <button id="submit-values" class="submitManualInput">Submit</button>
            </div>
        </section>

        <section id="chart-type-wrapper" class="chart-type-wrapper">
            <label for="chartType">Select chart type:</label>
            <select id="chartType" class="chart-type">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
            <button id="createChart" type="button" class="create-chart-button" onclick="drawGraph()">Create Chart</button>
            <button id="resetButton" type="button" class="reset-button" onclick="resetFile()">Reset</button>
        </section>

        <section id="full-canvas" class="full-canvas">
            <aside id="customization-panel">
                <label for="graphTitle">Graph Title:</label>
                <input type="text" id="graphTitle" placeholder="Enter graph title">

                <label for="xAxisCaption">X Axis Caption:</label>
                <input type="text" id="xAxisCaption" placeholder="Enter X Axis caption">

                <label for="yAxisCaption">Y Axis Caption:</label>
                <input type="text" id="yAxisCaption" placeholder="Enter Y Axis caption">

                <label for="lineColor">Line Color:</label>
                <input type="color" id="lineColor" value="#0000ff">

                <label for="barColor">Bar Color:</label>
                <input type="color" id="barColor" value="#ff0000">

                <label for="columnThickness">Column Thickness (for Bar Chart):</label>
                <input type="range" id="columnThickness" min="1" max="10" value="5">

                <label for="lineStyle">Line Style (for Line Chart):</label>
                <select id="lineStyle">
                    <option value="solid">Solid</option>
                    <option value="dashed">Dashed</option>
                    <option value="dotted">Dotted</option>
                </select>
            </aside>

            <section>
                <canvas id="chartCanvas" width="1200" height="800"></canvas>
            </section>

            <aside id="exportButtons">
                <button id="exportPNG">Export as PNG</button>
                <button id="exportPDF">Export as PDF</button>
                <button id="exportSVG">Export as SVG</button>
                <button id="printChart">Print Chart</button>
            </aside>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
